<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Predicción Invisible</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: white;
      text-align: center;
      padding: 2rem;
    }
    #prediccion {
      font-size: 2rem;
      margin-top: 2rem;
      color: #0f0;
    }
    .hidden {
      display: none;
    }
    button {
      font-size: 1.2rem;
      padding: 0.8rem 2rem;
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 10px;
    }
    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <h1>Piensa en una carta...</h1>
  <p>Cuando la tengas, pulsa el botón:</p>
  <button onclick="mostrarPrediccion()">Mostrar mi predicción</button>

  <div id="prediccion" class="hidden"></div>

  <script>
    // Lista de posibles predicciones
    const posibles = {
      "QH": "Reina de Corazones",
      "7C": "7 de Tréboles",
      "AD": "As de Diamantes",
      "JS": "J de Espadas",
      "5H": "5 de Corazones"
    };

    // CAMBIA ESTA VARIABLE PARA CONTROLAR LA PREDICCIÓN
    const clave = "QH"; // <- El mago cambia esta clave en secreto

    function mostrarPrediccion() {
      const p = document.getElementById('prediccion');
      p.textContent = 'Tu carta es: ' + posibles[clave];
      p.classList.remove('hidden');
    }
  </script>
</body>
</html>
